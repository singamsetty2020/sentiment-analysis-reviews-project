<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Create Account</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --bg1:#1a2a6c; --bg2:#16222a; --bg3:#0f2027;
      --card-bg: rgba(255,255,255,0.06);
      --accent: #43cea2;
      --accent2:#185a9d;
      --danger:#ff4d4d;
    }
    html,body {
      height:100%;
      margin:0;
      font-family:"Segoe UI",sans-serif;
      background:linear-gradient(135deg,var(--bg1),var(--bg2),var(--bg3));
      color:#fff;
    }
    .page-wrap {
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .register-card {
      width:100%;
      max-width:520px;
      background: var(--card-bg);
      border-radius:14px;
      padding:32px;
      backdrop-filter: blur(6px);
      box-shadow:0 16px 40px rgba(0,0,0,0.55);
      position:relative;
    }
    .register-card h2 {
      margin-bottom:18px;
      font-weight:700;
      font-size:1.6rem;
    }
    .form-control {
      border-radius:10px;
      background:rgba(255,255,255,0.04);
      border:1px solid rgba(255,255,255,0.03);
      color:#fff;
      padding:12px 14px;
    }
    .form-control::placeholder{color:rgba(255,255,255,0.45);}
    .form-control:focus{
      outline:none;
      border-color: var(--accent);
      box-shadow:0 8px 22px rgba(67,206,162,0.12);
      background:rgba(255,255,255,0.06);
    }
    .error-message{
      color:var(--danger);
      font-size:0.88rem;
      margin-top:6px;
      text-align:left;
    }
    .btn-register{
      width:100%;
      padding:12px;
      border-radius:10px;
      background: linear-gradient(90deg,var(--accent),var(--accent2));
      border:none;
      font-weight:700;
      font-size:1rem;
      color:#fff;
      transition:all .14s ease;
      margin-top:8px;
    }
    .btn-register:hover{
      transform:translateY(-3px);
      box-shadow:0 12px 30px rgba(67,206,162,0.14);
    }
    .link-row{
      margin-top:12px;
      text-align:center;
      font-size:0.95rem;
    }
    .link-row a{ color:#ffca28; text-decoration:none; }
    .home-btn {
      position:absolute;
      top:-28px;
      left:0;
      transform:translateY(-50%);
      background:#ffc107;
      border:none;
      padding:8px 16px;
      border-radius:8px;
      font-weight:600;
      color:black;
      text-decoration:none;
    }
    .server-flash {
      margin-bottom:14px;
      padding:10px 12px;
      border-radius:8px;
      font-size:0.95rem;
    }
    .server-flash.success { background: rgba(67,206,162,0.08); color: #dff7ee; border-left:4px solid rgba(67,206,162,0.7); }
    .server-flash.danger  { background: rgba(255,77,77,0.06); color: #ffd7d7; border-left:4px solid rgba(255,77,77,0.9); }
    @media (max-width:600px){
      .register-card { padding:22px; margin: 18px; }
      .home-btn { top:6px; transform:none; position:fixed; left:12px; z-index:999; }
    }
  </style>
</head>
<body>

  <div class="page-wrap">
    <div class="register-card">

      <!-- Home button (top-left) -->
      <a href="{{ url_for('index') }}" class="home-btn">üè† Home</a>

      <h2>üìù Create Account</h2>

      <!-- Server-side flashed messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, msg in messages %}
            <div class="server-flash {{ category }}">{{ msg }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="post" onsubmit="return simpleValidate();">
        <div class="mb-3 text-start">
          <label class="form-label">Name</label>
          <input id="name" name="name" class="form-control" placeholder="Your full name" value="{{ request.form.get('name','') }}">
          <div id="nameError" class="error-message"></div>
        </div>

        <div class="mb-3 text-start">
          <label class="form-label">Email</label>
          <!-- use text to avoid built-in browser email pattern issues -->
          <input id="email" name="email" type="text" class="form-control" placeholder="you@example.com" value="{{ request.form.get('email','') }}">
          <div id="emailError" class="error-message"></div>
        </div>

        <div class="mb-3 text-start">
          <label class="form-label">Password</label>
          <input id="password" name="password" type="password" class="form-control" placeholder="Password">
          <div id="passwordError" class="error-message"></div>
        </div>

        <div class="mb-3 text-start">
          <label class="form-label">Confirm Password</label>
          <input id="confirm_password" name="confirm_password" type="password" class="form-control" placeholder="Re-enter password">
          <div id="confirmPasswordError" class="error-message"></div>
        </div>

        <button type="submit" class="btn-register">Register</button>

        <div class="link-row">
          <a href="{{ url_for('login') }}">Already have an account? Login</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Minimal client-side validation: only check required fields + passwords match.
    function simpleValidate(){
      const ids = ["nameError","emailError","passwordError","confirmPasswordError"];
      ids.forEach(i => document.getElementById(i).innerText = "");

      let ok = true;
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const pwd = document.getElementById('password').value;
      const cpwd = document.getElementById('confirm_password').value;

      if(!name){
        document.getElementById('nameError').innerText = "Name is required.";
        ok = false;
      }
      if(!email){
        document.getElementById('emailError').innerText = "Email is required.";
        ok = false;
      }
      if(!pwd){
        document.getElementById('passwordError').innerText = "Password is required.";
        ok = false;
      }
      if(pwd !== cpwd){
        document.getElementById('confirmPasswordError').innerText = "Passwords do not match.";
        ok = false;
      }
      return ok;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
